<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<head>
	<meta charset="UTF-8">

  <title>AREX-TI</title>


  <link rel="stylesheet" href="{% static '/css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static '/fontawesome/css/font-awesome.min.css'%}">
  <link rel="stylesheet" href="{% static '/css/AdminLTE.min.css'%}">
  <link rel="stylesheet" href="{% static '/css/arexti/AREXTI.css'%}">

  <link rel="stylesheet" href="{% static '/css/daterangepicker.css'%}">
  <link rel="stylesheet" href="{% static '/css/bootstrap-datepicker.min.css'%}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
  <link rel="stylesheet" href="{% static '/css/component/component.css'%}">
  {% block styles %}
  {% endblock %}

  <script src="{% static '/js/jquery-3.4.1.js'%}"></script>
  <script src="{% static '/js/arexti/arexti.js'%}"></script>
  <script src="{% static '/js/bootstrap.min.js'%}"></script>
  <script src="{% static '/js/adminlte.min.js'%}"></script>

  <script src="{% static '/js/moment.min.js'%}"></script>
  <script src="{% static '/js/daterangepicker.js'%}"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
  <script src="{% static '/js/component/modernizr.custom.js'%}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-treeview/1.2.0/bootstrap-treeview.min.js"></script>
  {% block scripts %}
  {% endblock %}

</head>
<body>

<div class="wrapper" style="height: auto; min-height: 100%;">

  <header class="main-header bg-black">
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

    <!-- Logo -->
    <a href="/" class="logo">
      <img src="{% static '/image/menu.png'%}" class="img-responsive center-block"  style="height: 50px;">
    </a>

    <nav class="navbar navbar-static-top">

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown user user-menu">
            <a href="{% url 'admin:index' %}">
              <img src="{% static '/image/icono.png'%}" class="user-image" alt="User Image">
              <span class="hidden-xs">Admin</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <aside class="main-sidebar bg-black">
    <section class="sidebar">
      <ul class="sidebar-menu tree" data-widget="tree">
        <li class="header"></li>
        <li class="active">
          <a href="{% url 'ProyectoListar' %}">
            <i class="fa fa-book"></i>
              <span>Proyectos</span>
          </a>
        </li>
        <li class="active">
          <a href="{% url 'PericiaListar' 0 %}">
            <i class="fa fa-balance-scale"></i>
            <span>Pericias</span>
          </a>
        </li>
        <li class="treeview">
          <a href="#">
            <i class="fa fa-bar-chart-o"></i>
            <span>Reportes</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li>
              <a href="{% url 'ReporteNube' %}">
                <i class="fa fa-circle-o"></i> Nube de palabras
              </a>
            </li>
            <li>
              <a href="{% url 'ReporteOcurrencia' %}">
                <i class="fa fa-circle-o"></i> Ocurrencias por palabra
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </section>
  </aside>

  <div class="content-wrapper" style="height: auto;">
      {% block error %}
      {% endblock %}

    {% block principal %}
      <section class="content-header">
        <div style="margin-top: 10%;" >
            <img class="img-responsive center-block" src="{% static '/image/index.png' %}">
        </div>
      </section>
    {% endblock %}
  </div>

</div>

</body>
</html>
